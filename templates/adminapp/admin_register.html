{% extends 'register/../base.html' %}

{% block title %}
    Register New Admin
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Admin Register</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
